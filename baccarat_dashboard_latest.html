
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baccarat Dashboard</title>
  <style>
    body { font-family: sans-serif; background-color: white; color: #333; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(12, 50px); gap: 5px; margin-bottom: 20px; }
    .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; }
    .B { background-color: red; color: white; border-radius: 50%; }
    .P { background-color: blue; color: white; border-radius: 50%; }
    .T { background-color: green; color: white; border-radius: 50%; }
    .controls { margin-bottom: 20px; }
    .controls button { padding: 10px 15px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Baccarat Dashboard</h1>
  <div class="controls">
    <button onclick="addResult('B')">B</button>
    <button onclick="addResult('P')">P</button>
    <button onclick="addResult('T')">T</button>
  </div>
  <div class="grid" id="resultGrid"></div>

  <script>
    const grid = document.getElementById('resultGrid');
    function addResult(result) {
      const cell = document.createElement('div');
      cell.className = `cell ${result}`;
      cell.innerText = result;
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
