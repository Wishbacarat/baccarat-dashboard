
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #333; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        td { border: 1px solid #ccc; width: 40px; height: 40px; text-align: center; vertical-align: middle; }
        .red { background-color: red; color: white; font-weight: bold; }
        .blue { background-color: blue; color: white; font-weight: bold; }
        .green { background-color: green; color: white; font-weight: bold; }
        .result-box { margin-top: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>แผงควบคุมบาคาร่า</h1>
    <div>
        <button onclick="addResult('B')">B</button>
        <button onclick="addResult('P')">P</button>
        <button onclick="addResult('T')">T</button>
    </div>
    <table id="resultTable">
        <tbody></tbody>
    </table>
    <div class="result-box" id="analysis">ผลลัพธ์จะปรากฏที่นี่</div>

    <script>
        let row = 0;
        let col = 0;
        const table = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
        const analysis = document.getElementById('analysis');
        const maxCols = 12;

        function addResult(result) {
            if (col === 0) table.insertRow(row);
            let cell = table.rows[row].insertCell(col);
            if (result === 'B') cell.className = 'red', cell.innerText = 'B';
            if (result === 'P') cell.className = 'blue', cell.innerText = 'P';
            if (result === 'T') cell.className = 'green', cell.innerText = 'T';
            col++;
            if (col >= maxCols) col = 0, row++;
            updateAnalysis();
        }

        function updateAnalysis() {
            const results = Array.from(table.querySelectorAll('td')).map(td => td.innerText);
            const last = results.at(-1);
            let next = 'ไม่แน่ใจ';
            if (last === 'B') next = 'P';
            else if (last === 'P') next = 'B';
            analysis.innerText = 'แนะนำตาถัดไป: ' + next;
        }
    </script>
</body>
</html>
